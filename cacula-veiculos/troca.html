    <!-- Banner Principal -->
    <header class="jumbotron jumbotron-fluid text-white bg-dark">
        <div class="container text-center">
            <h1 class="display-4">Troca de Carros</h1>
            <p class="lead">Avalie seu carro atual e receba uma proposta de troca.</p>
        </div>
    </header>

    <!-- Formulário de Avaliação e Proposta -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="marcaModelo">Marca e Modelo do Carro Atual</label>
                        <input type="text" class="form-control" id="marcaModelo" placeholder="Ex: Toyota Corolla">
                    </div>
                    <div class="form-group">
                        <label for="ano">Ano do Carro</label>
                        <input type="text" class="form-control" id="ano" placeholder="Ex: 2018">
                    </div>
                    <div class="form-group">
                        <label for="quilometragem">Quilometragem</label>
                        <input type="text" class="form-control" id="quilometragem" placeholder="Ex: 50000">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu Email">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar Avaliação</button>
                </form>
            </div>
        </div>
    </section>
